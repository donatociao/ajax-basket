<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Basket Players</title>
</head>
<body>

  <div class="container">
  </div>


  <script id="template" type="text/x-handlebars-template">
    <div class="card">
      <div class="left">
        <h4>NOME: {{code}}</h4>
        <img src="https://www.davidemoretti.it/wp-content/uploads/2019/02/IMG-20181027-WA0004.jpg" alt="">
      </div>
      <div class="right">
        <h4>PUNTI: {{points}}</h4>
        <h4>FALLI: {{fouls}}</h4>
        <h4>RIMBALZI: {{rebounds}}</h4>
        <h4>TIRI DA 3: {{two}}</h4>
        <h4>TIRI DA 2: {{three}}</h4>
      </div>
    </div>
  </script>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
